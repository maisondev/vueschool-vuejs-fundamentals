<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Fundamentos</title>
</head>
<body>
<div id="app">
    <h1>Ol√° mundo com VueJS</h1>
    <h2>{{header}}</h2>
    <input type="text" v-model="header">
</div>

<script src="https://unpkg.com/vue@2.7.16"></script>
<script>
    var Vue = new Vue({
        el: "#app",
        data: {
            header: 'Digite um texto'
        }
    });
</script>

</body>
</html>
