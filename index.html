<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Fundamentos</title>
</head>
<body>
<div id="app">
    <h1>Ol√° mundo com VueJS</h1>
    <h2>{{header}}</h2>
    <input type="text" v-model="novoItem"/>
    <ul v-for="item in items">
        <li > {{item}}</li>
    </ul>
</div>

<script src="https://unpkg.com/vue@2.7.16/dist/vue.js"></script>
<script>
    var instanciaVue= new Vue({
        el: "#app",
        data: {
            header: 'Digite um texto',
            novoItem:undefined,
            items: [
                "10 caixas de leite",
                "2 jogos",
                "20 copos"
            ]
        }
    });
</script>

</body>
</html>
