<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Fundamentos</title>
</head>
<body>
<div id="app">
    <div>
        <button v-if="state==='default'" @click="changeState('edit')">Adicionar Item</button>
        <button v-if="state==='edit'" @click="changeState('default')"> Cancelar</button>
    </div>
    <div v-if="state === 'edit'">
        <input type="text" v-model="novoItem" @keyup.enter="saveItem"/>
        <button @click="saveItem()" :disabled="novoItem?false:true">Adicionar</button>
    </div>
    <h1>Lista de elementos</h1>
    <h2>{{header}}</h2>

    <ul v-for="item in items">
        <li > {{item}}</li>
    </ul>
    <p v-if="items.length <= 0 ">Nenhum elemento adicionado!</p>
</div>

<script src="https://unpkg.com/vue@2.7.16/dist/vue.js"></script>
<script>
    var instanciaVue= new Vue({
        el: "#app",
        data: {
            state: 'default',
            header: 'Digite um texto',
            novoItem:undefined,
            items: [

            ]
        },
        methods:{
            saveItem: function (){
                this.items.push(this.novoItem);
                this.novoItem=undefined
            },
            changeState: function (novoEstado){
                this.state =novoEstado;
                this.novoItem = undefined
            }
        }
    });
</script>

</body>
</html>
